<!DOCTYPE html>
<html lang="en">

<head>
    <title>Authentication callback processing..</title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>

    <h1>Authenticating...</h1>

    <script>
        if (window.opener) {
            const data = {
                url: window.location.href,
            };
            window.opener.postMessage(data, "*");
        }
    </script>

</body>

</html>
