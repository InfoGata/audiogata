<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
  <script type="module">
    import { ChildPlugin } from "https://cdn.jsdelivr.net/npm/plugin-frame@1.0.0/dist/child.js";

    const headersInitToEntries = (headers) => {
      if (!headers) {
        return headers;
      }

      if (Array.isArray(headers)) {
        return headers;
      }

      return headers instanceof Headers
        ? Object.fromEntries(headers.entries())
        : headers;
    };

    const requestToInit = (request, init) => {
      let newInit =  {
        body: request.body,
        cache: request.cache,
        credentials: request.credentials,
        headers: headersInitToEntries(request.headers),
        integrity: request.integrity,
        keepalive: request.keepalive,
        method: request.method,
        mode: request.mode,
        redirect: request.redirect,
        referrer: request.referrer,
        referrerPolicy: request.referrerPolicy,
        duplex: request.duplex
      };

      if (init) {
        newInit = {...newInit, ...init}
      }

      return newInit;
    };

    const prepare = {
      networkRequest: (input, init) => {
        if (init) {
          const requestHeaders = headersInitToEntries(init.headers);
          init.headers = requestHeaders;
          init.signal = undefined;
        }
        if (input instanceof Request) {
          init = requestToInit(input, init);
          input = input.url;
        }
        if (input instanceof URL) {
          input = input.toString();
        }
        return [input, init];
      }
    }

    const complete = {
      networkRequest: (result) => {
        return new Response(result.body, {
          headers: new Headers(result.headers),
          status: result.status,
          statusText: result.statusText
        })
      }
    };

    let remote = new ChildPlugin({}, { prepareMethods: prepare, completeMethods: complete });
    </script>
</body>


</html>
